<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labubu Collector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles if needed */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-20">
    <nav class="bg-white shadow-md fixed top-0 w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-indigo-600">Labubu Collector</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="user-display" class="text-sm text-gray-500 hidden md:block mr-2"></span>
                    <button id="nav-browse" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Browse</button>
                    <button id="nav-collection" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">My Collection</button>
                    <button onclick="logout()" class="text-red-600 hover:text-red-800 px-3 py-2 rounded-md text-sm font-medium ml-2">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-20 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div id="app-content">
            <!-- Content will be injected here -->
        </div>
    </main>

    <!-- Bottom Navigation for Mobile -->
    <div class="md:hidden fixed bottom-0 w-full bg-white border-t border-gray-200 flex justify-around py-3 z-10">
        <button id="mobile-nav-browse" class="flex flex-col items-center text-gray-600 hover:text-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <span class="text-xs">Browse</span>
        </button>
        <button id="mobile-nav-collection" class="flex flex-col items-center text-gray-600 hover:text-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
            </svg>
            <span class="text-xs">Collection</span>
        </button>
    </div>

    <script src="auth.js"></script>
    <script>
        const currentUser = checkAuth();
        if (currentUser) {
            const userDisplay = document.getElementById('user-display');
            if (userDisplay) {
                userDisplay.textContent = `Welcome, ${currentUser.username}`;
                if (currentUser.role === 'admin') {
                    userDisplay.innerHTML += ' <span class="text-xs bg-indigo-100 text-indigo-800 px-2 py-0.5 rounded-full">Admin</span>';
                }
            }
        }
    </script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
