<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Labubu Collector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#151f32',
                        }
                    }
                }
            }
        }
    </script>
    <script>
        // Check for dark mode preference
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen flex items-center justify-center transition-colors duration-200">
    <div class="max-w-md w-full bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-900 dark:text-white tracking-tight">Labubu<span class="text-indigo-500">Collector</span></h1>
            <p class="text-slate-600 dark:text-slate-400 mt-2">Create your account</p>
        </div>

        <form id="signup-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Username</label>
                <input type="text" id="username" name="username" required 
                    class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:text-white sm:text-sm transition-colors">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Password</label>
                <input type="password" id="password" name="password" required minlength="8"
                    class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:text-white sm:text-sm transition-colors">
                <p class="mt-1 text-xs text-slate-500 dark:text-slate-400">Must be at least 8 characters long.</p>
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required 
                    class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:text-white sm:text-sm transition-colors">
            </div>

            <div id="error-message" class="text-red-600 dark:text-red-400 text-sm text-center hidden"></div>
            <div id="success-message" class="text-green-600 dark:text-green-400 text-sm text-center hidden"></div>

            <div>
                <button type="submit" 
                    class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-slate-800 transition-colors">
                    Sign Up
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-slate-600 dark:text-slate-400">
                Already have an account? 
                <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">Sign in</a>
            </p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        const signupForm = document.getElementById('signup-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = signupForm.username.value;
            const password = signupForm.password.value;
            const confirmPassword = signupForm['confirm-password'].value;
            
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            errorMessage.textContent = '';

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match";
                errorMessage.classList.remove('hidden');
                return;
            }

            try {
                await register(username, password);
                successMessage.textContent = "Account created successfully! Redirecting to login...";
                successMessage.classList.remove('hidden');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
